<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIE RE:VIEW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap');
        body {
            text-align: center;
            font-weight: 400;
            background: rgb(20, 21, 23);
            color: white;
            height: 100%;
            padding: 0px;
            margin: 0px;
            font-family: 'Do Hyeon', sans-serif;
        }
    </style>
</head>
<body>
    {% load static %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">🎞RE:VIEW</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              
              <!-- 유효성 검사 설정 했습니다. login페이지 만드시고 연결 잘 되는지 확인 부탁드립니다.-->
              {% if user.is_authenticated %}
              <li class="active">
                <a class="nav-link" href="{% url 'new' %}">NEW REVIEW</a>
              </li>
              <li class="active">
                <a class="nav-link" href="/accounts/logout/" class="a-auth">LOGOUT</a>
              </li>
              {% endif %}
              
              {% if not user.is_authenticated %}
              <li class="active">
                <a class="nav-link" href="{% url 'login' %}">LOGIN</a>
              </li>
              {% endif %}
              <!-- 유효성검사 끝-->
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  NEW THINGS
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="https://www.netflix.com/kr/">NETFLIX</a></li>
                  <li><a class="dropdown-item" href="https://watcha.com/">WATCHA</a></li>
                  <li><a class="dropdown-item" href="https://www.wavve.com/">WAVVE</a></li>
                </ul>
              </li>
            </ul>
            <form action="{% url 'search' %}" method="get">
                <input type="search" placeholder="Search" aria-label="Search" name="query" value="{{query}}">
                <button type="submit" class="btn btn-light">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div class = "container">
        {% block content %}
        {% endblock %}
      </div>

</body>
</html>
